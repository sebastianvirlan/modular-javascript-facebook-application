<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="Modular JavaScript Facebook Application">
    <meta name="author" content="Sebastian VÃ®rlan Corneliu">

    <link rel="stylesheet" href="assets/css/style.css?v=1.0">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
<div id="fb-root"></div>
<div class="container">
    <div class="background">
    </div>

    <div class="app fbC" style="display: none;">

        <div class="cover-img">
            <span>Welcome </span><span class="meName"></span>
            <div class="random-friend">
                <span >A random friend:</span>
                <div class="image">
                    <img src="assets/img/loading_spinner.gif" class="friendPicture"/>
                </div>
                <span class="friendName">-</span>
            </div>
        </div>
        <div class="actions">
            <form id="post">
                <textarea id="postMessage" placeholder="Say something i giving up on you..."></textarea>
                <button type="submit">POST TO MY FEED <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
            </form>
            <button id="postUsingUI" class="fb">POST TO MY FEED USING UI</button>
        </div>
    </div>

    <div class="login fbC" style="display: none;">
        <div class="cover-img">
            <div class="login-container">
                <button class="login-btn">PLAY GAME</button>                
            </div>
        </div>
    </div>
</div>


<script src="build/app.js"></script>
<script>
    FBapplication.init(YOUR_APP_ID, 'email,user_friends,publish_actions');
</script
</body>
</html>
